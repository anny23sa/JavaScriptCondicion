<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles2.css">
    <title>Seleccionar-Stickers</title>
</head>
<body>
    <div class="container">
        <p class="titulo">PUEDES LLEVAR 10 STICKERS EN TOTAL</p>
        
        <div class="card-group">
            
            <div class="card">
              <img src="./assets/img/Conejo.jpg" class="card-img-top" alt="conejo">
              <div class="card-body">
                <h5 class="card-title">Conejo</h5>
              </div>
              <div class="card-footer">
                <input type="number" id="number1" min="0" pattern="^[0-9]+" class="col-8" placeholder="Seleccionar">
              </div>
            </div>
            
            <div class="card">
              <img src="./assets/img/gatitos.jpg" class="card-img-top" alt="gatitos">
              <div class="card-body">
                <h5 class="card-title">Gatos</h5>
              </div>
              <div class="card-footer">
                    <input type="number" id="number2" min="0" pattern="^[0-9]+" class="col-8" placeholder="Seleccionar">
              </div>
            </div>
            
            <div class="card">
              <img src="./assets/img/Perrito.jpg" class="card-img-top" alt="perrito">
              <div class="card-body">
                <h5 class="card-title">Perro</h5>
              </div>
              <div class="card-footer">
                <input type="number" id="number3" min="0" pattern="^[0-9]+" class="col-8" placeholder="Seleccionar">
              </div>
            </div>
            
          </div>
          <div class="cont-boton">
            <boton onclick="valor()" class="boton btn-ml">Total</boton>
          </div>     
          <p class="frase"><span id="resultado"></span></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script2.js"></script>
</body>
</html>
